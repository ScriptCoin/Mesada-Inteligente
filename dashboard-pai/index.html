<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <meta name="theme-color" content="#239dce">
  <meta name="description" content="Boilerplate code">
  <link rel="icon" type="image/png" href="assets/images/favicon.png" />
  
  <base href="/">

  <link rel="stylesheet" href="https://cdn.rawgit.com/jessepollak/card/v0.1.4/lib/css/card.css">
  <link rel="stylesheet" href="build/assets/vendor/components-font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="build/assets/css/app.css">

  <title>Mesada Inteligente - $criptCoin</title>
</head>

<body ng-app="aboilerplate" ng-controller="ShellController as $ctrl">
  <header class="site-header">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-4 text-md-left text-center">
          <a href="/"><img class="logo" src="assets/images/logo.png"/></a>
        </div>
        <div class="col-8">
           <ul class="nav primary-menu">
              <li class="nav-item" ng-class="{active: $ctrl.location('activities') }">
                <a class="nav-link" href="#!/atividades">
                  <i class="fa fa-list-ul" aria-hidden="true"></i><br/>
                  Atividades
                </a>
              </li>
              <li class="nav-item" ng-class="{active: $ctrl.location('prize') }">
                <a class="nav-link" href="#!/premiacao">
                  <i class="fa fa-trophy" aria-hidden="true"></i><br/>
                  Premiação
                </a>
              </li>
              <li class="nav-item" ng-class="{active: $ctrl.location('statement') }">
                  <a class="nav-link" href="#!/extrato">
                      <i class="fa fa-list-alt" aria-hidden="true"></i><br/>
                      Extrato
                    </a>
              </li>
              <li class="nav-item" ng-class="{active: $ctrl.location('recharge') }">
                  <a class="nav-link" href="#!/recarga">
                      <i class="fa fa-cc-visa" aria-hidden="true"></i><br/>
                      Recarga
                    </a>
              </li>
            </ul>
        </div>
      </div>
    </div>
  </header>

  <main class="content">
    <div class="container">
    </br>
      <div ng-view></div>
    </br>
    </div>
  </main>

  <footer>
    <div>Copyright {{year}}. All rights reserved.</div>
  </footer>
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  <script src="build/vendor.js"></script>
  <script src="build/app.js"></script>
</body>

</html>
