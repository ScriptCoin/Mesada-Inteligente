<div id="page-tasks">
  <h1 class="page-title">
    Atividades
  </h1>

  <hr ng-if="!$ctrl.isLoading">
  <md-progress-linear ng-if="$ctrl.isLoading" md-mode="indeterminate"></md-progress-linear>

  <pre>{{$scope.tasks|json}}</pre>

  <section ng-if="$ctrl.templates" class="templates-container">
    <header class="row">
      <div class="col-12 col-md-8 col-lg-6">
        <h2>Modelos</h2>
        <p>Use nossos modelos criados por especialistas para encaminhar seu filho para uma mesada inteligente</p>
      </div>
    </header>

    <div class="template-card-list row flex-nowrap align-items-stretch">
      <div ng-repeat="template in $ctrl.templates"
        class="template-card-item col-{{$ctrl.templates/12}} d-flex align-items-stretch">
        <md-card class="template-card"
          ng-click="$ctrl.selectTemplate(template)">
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">{{template.title}}</span>
              <span class="md-subhead">{{template.description}}</span>
            </md-card-title-text>
          </md-card-title>
          <md-card-content>
            {{$ctrl.getTemplateTasksSummary(template)}}
          </md-card-content>
        </md-card>
      </div>
    </div>
  </section>

  <div class="row justify-content-center">
    <tasks-card-with-table
      class="col-12 col-md-8"
      data-title="'Hoje'"
      tasks="$ctrl.todayTasks"></tasks-card-with-table>
  </div>

  <div class="row justify-content-center">
    <tasks-card-with-table
      class="col-12 col-md-6"
      data-title="'Esta semana'"
      tasks="$ctrl.todayTasks"></tasks-card-with-table>
    <tasks-card-with-table
      class="col-12 col-md-6"
      data-title="'Mais antigos'"
      tasks="$ctrl.todayTasks"></tasks-card-with-table>
  </div>
</div>
