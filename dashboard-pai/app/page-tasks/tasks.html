<div id="page-tasks">
  <h1 class="page-title">
    Tarefas
  </h1>

  <hr>

  <section class="templates-container">
    <h2>Modelos</h2>
    <p>Use nossos modelos criados por especialistas para encaminhar seu filho para uma mesada inteligente</p>

    <div class="template-card-list row flex-nowrap align-items-stretch">
      <div class="template-card-item col-{{$ctrl.templates/12}} d-flex align-items-stretch" ng-repeat="template in $ctrl.templates">
        <md-card class="template-card" ng-click>
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">{{template.title}}</span>
              <span class="md-subhead">{{template.description}}</span>
            </md-card-title-text>
          </md-card-title>
          <md-card-content>
            {{$ctrl.getTemplateTasksSummary(template)}}
          </md-card-content>
        </md-card>
      </div>
    </div>
  </section>

  <section class="tasks-list">
    <h2>Checklist</h2>
    <todo-task completed="true" data-title="'Lavar louÃ§a'" coins="1"></todo-task>
    <todo-task completed="false" data-title="'Comer'" coins="12"></todo-task>
  </section>
</div>
